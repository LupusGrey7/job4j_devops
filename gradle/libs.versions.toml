# Версии библиотек — здесь указываются версии зависимостей и плагинов.
[versions]
spring-boot = "3.4.0"
spring-dependency-management = "1.1.6"
spotbugs = "6.0.26"
spotbugs-annotations = "4.8.3"
lombok = "1.18.36"
junit-jupiter = "5.10.0"
assertj = "3.24.2"
junit-platform = "1.10.0"
liquibase = "4.30.0"
liquibase-gradle = "3.0.1"
jaxb-api = "2.3.1"
logback-core = "1.5.15"
logback-classic = "1.5.15"
picocli = "4.6.1"
postgresql = "42.7.4"
h2 = "2.3.230"
dotenv = "4.0.0"
spring-kafka = "3.3.3"
testcontainers-postgresql = "1.20.4"
testcontainers-kafka = "1.20.4"
testcontainers-test = "1.20.4"
testcontainers-junit = "1.20.4"
awaitility = "4.3.0"

[libraries] # — здесь описываются библиотеки и их версии.
lombok = { group = "org.projectlombok", name = "lombok", version.ref = "lombok" }
spring-boot-starter-web = { group = "org.springframework.boot", name = "spring-boot-starter-web", version.ref = "spring-boot" }
spring-boot-starter-data-jpa = { group = "org.springframework.boot", name = "spring-boot-starter-data-jpa", version.ref = "spring-boot" }
spring-boot-starter-test = { group = "org.springframework.boot", name = "spring-boot-starter-test", version.ref = "spring-boot" }
junit-jupiter = { group = "org.junit.jupiter", name = "junit-jupiter", version.ref = "junit-jupiter" }
assertj-core = { group = "org.assertj", name = "assertj-core", version.ref = "assertj" }
junit-platform-launcher = { group = "org.junit.platform", name = "junit-platform-launcher", version.ref = "junit-platform" }
liquibase-core = { group = "org.liquibase", name = "liquibase-core", version.ref = "liquibase" }
jaxb-api = { group = "javax.xml.bind", name = "jaxb-api", version.ref = "jaxb-api" }
logback-core = { group = "ch.qos.logback", name = "logback-core", version.ref = "logback-core" }
logback-classic = { group = "ch.qos.logback", name = "logback-classic", version.ref = "logback-classic" }
picocli = { group = "info.picocli", name = "picocli", version.ref = "picocli" }
postgresql = { group = "org.postgresql", name = "postgresql", version.ref = "postgresql" }
h2 = { module = "com.h2database:h2", version.ref = "h2" }
testcontainers-testcontainers = { group = "org.testcontainers", name = "testcontainers", version.ref = "testcontainers-test" }
testcontainers-postgresql = { group = "org.testcontainers", name = "postgresql", version.ref = "testcontainers-postgresql" }
testcontainers-kafka = { group = "org.testcontainers", name = "kafka", version.ref = "testcontainers-kafka" }
testcontainers-junit-jupiter = { module = "org.testcontainers:junit-jupiter", version.ref = "testcontainers-junit" }
spring-kafka = { group = "org.springframework.kafka", name = "spring-kafka", version.ref = "spring-kafka" }
awaitility = { group = "org.awaitility", name = "awaitility", version.ref = "awaitility" }
spotbugs-annotations = { group = "com.github.spotbugs", name = "spotbugs-annotations", version.ref = "spotbugs-annotations" }

[bundles] # — здесь можно группировать несколько зависимостей вместе.
# spring = ["spring-boot-starter-web", "spring-boot-starter-data-jpa"]

[plugins] # — здесь указываются плагины и их версии
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
spotbugs = { id = "com.github.spotbugs", version.ref = "spotbugs" }
liquibase-gradle = { id = "org.liquibase.gradle", version.ref = "liquibase-gradle" }
dotenv = { id = "co.uzzu.dotenv.gradle", version.ref = "dotenv" }